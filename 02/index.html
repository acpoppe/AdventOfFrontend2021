<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Day 02 of 2021 Advent of CSS/Advent of JS"
    />
    <meta name="keywords" content="eCommerce, advent, js, css, day 2" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eCommerce</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <img
        src="images/bg__btm-right.svg"
        class="bg btm-right"
        alt="Background Design"
      />
      <img src="images/bg__left.svg" class="bg left" alt="Background Design" />
      <img
        src="images/bg__top-right.svg"
        class="bg top-right"
        alt="Background Design"
      />
      <div class="content">
        <div class="menu">
          <h2>To Go Menu</h2>
          <div class="menu-item blue">
            <img
              src="images/plate__french-fries.png"
              class="menu-item-img"
              alt="French Fries"
            />
            <h4>French Fries with Ketchup</h4>
            <h3>$4.50</h3>
            <button class="btn btn-cart">Add to Cart</button>
          </div>
          <div class="menu-item pink">
            <img
              src="images/plate__salmon-vegetables.png"
              class="menu-item-img"
              alt="Salmon and Vegetables"
            />
            <h4>Salmon and Vegetables</h4>
            <h3>$4.50</h3>
            <button class="btn btn-cart">Add to Cart</button>
          </div>
          <div class="menu-item grey">
            <img
              src="images/plate__spaghetti-meat-sauce.png"
              class="menu-item-img"
              alt="Spaghetti and Meat Sauce"
            />
            <h4>Spaghettie and Meat Sauce</h4>
            <h3>$4.50</h3>
            <button class="btn btn-cart">Add to Cart</button>
          </div>
          <div class="menu-item green">
            <img
              src="images/plate__french-fries.png"
              class="menu-item-img"
              alt="French Fries"
            />
            <h4>French Fries with Ketchup</h4>
            <h3>$4.50</h3>
            <button class="btn btn-cart">Add to Cart</button>
          </div>
        </div>
        <div class="cart">
          <h2>Your Cart</h2>
          <h4>Your cart is empty.</h4>
        </div>
      </div>
      <h1>Hello, World!</h1>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
