<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Day 02 of 2021 Advent of CSS/Advent of JS"
    />
    <meta name="keywords" content="eCommerce, advent, js, css, day 2" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eCommerce</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <img
        src="images/bg__btm-right.svg"
        class="bg-img btm-right"
        alt="Background Design"
      />
      <img
        src="images/bg__left.svg"
        class="bg-img left"
        alt="Background Design"
      />
      <img
        src="images/bg__top-right.svg"
        class="bg-img top-right"
        alt="Background Design"
      />
      <div class="content">
        <div class="container-box menu">
          <h2>To Go Menu</h2>
          <div class="menu-item blue">
            <img
              src="images/plate__french-fries.png"
              class="menu-item-img"
              alt="French Fries"
            />
            <div class="menu-item-info">
              <h4>French Fries with Ketchup</h4>
              <h3>$2.23</h3>
              <button class="btn btn-cart">Add to Cart</button>
            </div>
          </div>
          <div class="menu-item pink">
            <img
              src="images/plate__salmon-vegetables.png"
              class="menu-item-img"
              alt="Salmon and Vegetables"
            />
            <div class="menu-item-info">
              <h4>Salmon and Vegetables</h4>
              <h3>$5.12</h3>
              <button class="btn btn-cart">Add to Cart</button>
            </div>
          </div>
          <div class="menu-item grey">
            <img
              src="images/plate__spaghetti-meat-sauce.png"
              class="menu-item-img"
              alt="Spaghetti with Meat Sauce"
            />
            <div class="menu-item-info">
              <h4>Spaghetti and Meat Sauce</h4>
              <h3>$7.82</h3>
              <button class="btn btn-cart">Add to Cart</button>
            </div>
          </div>
          <div class="menu-item green">
            <img
              src="images/plate__french-fries.png"
              class="menu-item-img"
              alt="French Fries"
            />
            <div class="menu-item-info">
              <h4>French Fries with Ketchup</h4>
              <h3>$2.23</h3>
              <button class="btn btn-cart">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
      <div class="container-box cart">
        <h2>Your Cart</h2>
        <h4 class="cart-empty">Your cart is empty.</h4>
        <div class="cart-items">
          <div class="item">
            <div class="cart-item-image-block">
              <img
                src="images/plate__french-fries.png"
                class="cart-item-img"
                alt="French Fries"
              />
              <h3 class="quantity-image-count">2</h3>
            </div>
            <div class="cart-item-info">
              <h4>French Fries</h4>
              <h3 class="subtitle">$2.23</h3>
              <div class="quantity-and-total-row">
                <button class="btn btn-less">
                  <img src="images/chevron.svg" alt="Less" />
                </button>
                <h3>2</h3>
                <button class="btn btn-more">
                  <img class="flipped" src="images/chevron.svg" alt="More" />
                </button>
                <h3>$4.46</h3>
              </div>
            </div>
          </div>
          <div class="border thin"></div>
          <div class="item">
            <div class="cart-item-image-block">
              <img
                src="images/plate__spaghetti-meat-sauce.png"
                class="cart-item-img"
                alt="Spaghetti with Sauce"
              />
              <h3 class="quantity-image-count">2</h3>
            </div>
            <div class="cart-item-info">
              <h4>Spaghetti with Sauce</h4>
              <h3 class="subtitle">$7.82</h3>
              <div class="quantity-and-total-row">
                <button class="btn btn-less">
                  <img src="images/chevron.svg" alt="Less" />
                </button>
                <h3>2</h3>
                <button class="btn btn-more">
                  <img class="flipped" src="images/chevron.svg" alt="More" />
                </button>
                <h3>$15.64</h3>
              </div>
            </div>
          </div>
          <div class="border thick"></div>
        </div>
        <div class="cart-total">
          <div class="total-column">
            <h3 class="label">Subtotal:</h4>
            <h3 class="label">Tax:</h4>
            <h3 class="label">Total:</h4>
          </div>
          <div class="total-column">
            <h3>$20.10</h4>
            <h3>$1.96</h4>
            <h3>$30.12</h4>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
